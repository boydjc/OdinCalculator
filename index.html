<!DOCTYPE html>
<html>
	<head>
		<title>Calculator App</title>
		<link rel="stylesheet" href="style.css">
		<script src="calc.js" defer></script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="discContainer">
			<div id="discHeader">
				<h1>The Calculator App</h1>
			</div>
			<div id="disc">
				<p>
					This calculator was built as a learning project<br> for The Odin
					Project. The Odin Project is an open source website<br> for free
					knowledge and  teaching about web development.<br> You can learn 
					more about The Odin Project <a href="https://www.theodinproject.com/">here</a>.
				</p>
			</div>
		</div>
		<div id="calcFlexContainer">
			<div id="calcContainer">
				<div id="calcDisplay">
					<div id="exprDisplay"> 
					</div>
					<div id="resultDisplay">
					</div>
				</div>
				<button type="button" id="clearAllButton" class="opButton">AC</button>
				<button type="button" id="clearOneButton" class="opButton">C</button>
				<button type="button" id="modButton" class="opButton">%</button>
				<button type="button" id="divButton" class="opButton">&#xF7;</button>
				<button type="button" id="sevenButton" class="calButton">7</button>
				<button type="button" id="eightButton" class="calButton">8</button>
				<button type="button" id="nineButton" class="calButton">9</button>
				<button type="button" id="mulButton" class="opButton">x</button>
				<button type="button" id="fourButton" class="calButton">4</button>
				<button type="button" id="fiveButton" class="calButton">5</button>
				<button type="button" id="sixButton" class="calButton">6</button>
				<button type="button" id="minButton" class="opButton">-</button>
				<button type="button" id="oneButton" class="calButton">1</button>
				<button type="button" id="twoButton" class="calButton">2</button>
				<button type="button" id="threeButton" class="calButton">3</button>
				<button type="button" id="plusButton" class="opButton">+</button>
				<button type="button" id="zeroButton" class="calButton">0</button>
				<button type="button" id="decButton" class="calButton">.</button>
				<button type="button" id="equalButton">=</button>
			</div>
		</div>
	</body>
</html>
